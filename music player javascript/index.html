<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player By DannyCodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>DannyCodes<br>
        Music Player
    </h1></center>
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center play">
                    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img class="img slider__img" src="img/FB_IMG_16924009081232284.jpg" alt="cover">
                    <img class="img slider__img" src="img/FB_IMG_16924009541968415.jpg" alt="cover">
                    <img class="img slider__img" src="img/FB_IMG_16924012150899694.jpg" alt="cover">
                    <img class="img slider__img" src="img/FB_IMG_16924010271420338.jpg" alt="cover">
                    <img class="img slider__img" src="img/FB_IMG_16924011256252326.jpg" alt="cover">
                    <img class="img slider__img" src="img/FB_IMG_16924010962587620.jpg" alt="cover">
                    <img class="img slider__img" src="img/FB_IMG_16924012305360622.jpg" alt="cover">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
                </button>
                <div class="progres">
                    <div class="progres__filled"></div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
            <li class="player__song">
                <img class="player__img img" src="img/FB_IMG_16924009081232284.jpg" alt="Fem- DAVIDO" title="Fem- DAVIDO">
                <p class="player__context">
                    <b class="player__song-name">FEM</b>
                    <span class="flex">
                        <span class="player__title">DAVIDO</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/Davido - FEM (Official Video).mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="img/FB_IMG_16924009541968415.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Cursed</b>
                    <span class="flex">
                        <span class="player__title">Juice Wrld</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/Juice WRLD - Cursed (unreleased).mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="img/FB_IMG_16924012150899694.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Reason You</b>
                    <span class="flex">
                        <span class="player__title">Rema</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/Rema-Reason-You-(JustNaija.com).mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="img/FB_IMG_16924010271420338.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Ckay</b>
                    <span class="flex">
                        <span class="player__title">Felony</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/CKAY - FELONY (Lyrics Video).mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="img/FB_IMG_16924010962587620.jpg" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Justin Bieber</b>
                    <span class="flex">
                        <span class="player__title">Unstoppable</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/Justin Bieber - Unstable (Visualizer) ft. The Kid LAROI.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="img/FB_IMG_16924011256252326.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Sorry</b>
                    <span class="flex">
                        <span class="player__title">Halsey</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/Halsey - Sorry.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="img/FB_IMG_16924012305360622.jpg" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Dimension</b>
                    <span class="flex">
                        <span class="player__title">JAE5 ft Skepta & Rema</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/JAE5 - Dimension (Official Video) ft. Skepta, Rema.mp3"></audio>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
